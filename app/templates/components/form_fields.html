{% for field in form if field.widget.input_type != 'hidden' %}
<tr>
    {% if (field.type != 'SubmitField' and field.type != 'RadioField') %}
    <td class="form-field-label">{{ field.label }}</td>
    {% endif %}
    {% if field.type == 'TextAreaField' %}
    <td class = "form-field text-area-field">{{ form.question(cols="40", rows="2") }}</td>
    {% else %}
    <td class = "form-field">{{ field }}</td>
    {% endif %}
</tr>
{% endfor %}
